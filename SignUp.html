            </div>

    </nav>

    <!-- Sign Up box -->
    <section id="signup-window">
        <div class="signup-container">
            <div class="signup-header">We need some of your details....</div>
            <hr class="signup-divider">
            <form class="signup-form" action="SignUp.html" autocomplete="on">
                <div class="ip50">
                    <label class="signup-label" for="f-name">First Name</label>
                    <input class="signup-input" type="text" id="f-name" name="f-name" placeholder="My name is ....." required>
                </div>
                <div class="ip50">
                    <label class="signup-label" for="l-name">Last Name</label>
                    <input class="signup-input" type="text" id="l-name" name="l-name" placeholder="and my Surname is ....." required>
                </div>
                <div class="ip50">
                    <label class="signup-label" for="s-contact">Contact</label>
                    <input class="signup-input" type="tel" id="s-contact" name="s-contact" placeholder="..... is my number" required>
                </div>
                <div class="ip100">
                    <label class="signup-label" for="s-adress">Adress</label>
                    <input class="signup-input" type="text" id="s-adress" name="s-adress" placeholder="I live in ....." required>
                </div>
                <div class="ip100">
                    <label class="signup-label" for="s-username">Username</label>
                    <input class="signup-input" type="text" id="s-username" name="s-username" placeholder="I would like to be ..... as my cool Username !!!" required>
                </div>
                <div class="ip50">
                    <label class="signup-label" for="s-pass1">Passowrd</label>
                    <input class="signup-input" type="password" id="s-pass1" name="s-pass1" placeholder="my password would be ....." required>
                </div>
                <div class="ip50">
                    <label class="signup-label" for="s-pass2">Re-Enter your Passowrd</label>
                    <input class="signup-input" type="password" id="s-pass2" name="s-pass2" placeholder="I just entered ....." required>
                </div>
                <input class="signup-submit" type="submit" value="Sign Up">
            </form>
        </div>
    </section>

    <footer>
